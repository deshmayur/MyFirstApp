<app-employee-count [all]='getTotalEmployees()' [male]='getTotalMaleEmployees()' 
[female]='getTotalFemaleEmployees()'
(countRadioButtonSelectionChanged) = onEmployeeCountRadioButtonChange($event) >
</app-employee-count>
<br/>
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let employee of employees;trackBy:trackByEmpCode'>
        <tr *ngIf="selectedEmployeeCountRadioButton == 'All' || selectedEmployeeCountRadioButton == employee.gender">
            <td>{{employee.code}}</td>
            <td>{{employee.name | employeeTitle:employee.gender}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary}}</td>
            <td>{{employee.dateOfBirth}}</td>
        </tr>
        </ng-container>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                No employees to display
            </td>
        </tr>
    </tbody>
</table>
<br/>
<button (click)=onClick()>Refresh</button>
